<html>
    <head>
        <title>Css styles for javascript</title>

            function applyCss(){
                document.getElementById("heading1").style.color="red";
            }
        </script>
    </head>
    <body>
        <h1 id="heading1">Zubeda Tabassum</h1>
        <button type="button" onclick="applyCss()">color</button>
    </body>
</html>
