<!DOCTYPE html>
<html>
    <head>
        <title>Embedded Technique</title>
        <script>
            function PrintPage(){
                window.print();
            }
        </script>
    </head>
    <body>
        <h1>Welcome to the first Session of JavaScript</h1>
        <button type="button" onclick="PrintPage()">Print</button>
        <button type="button" onclick="PrintPage()">Printpage</button>
    </body>
</html>
