<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="container-fluid mt-3">
        <button type="button" class="btn btn-primary btn-lg">Log in</button>
        <button type="button" class="btn btn-secondary btn-sm">Log in</button>
        <button type="button" class="btn btn-info ">Log in</button>
        <button type="button" class="btn btn-warning">Log in</button>
        <button type="button" class="btn btn-danger">Log in</button>
        <button type="button" class="btn btn-success">Log in</button>
        <button type="button" class="btn btn-light">Log in</button>
        <button type="button" class="btn btn-dark">Log in</button>
    </body>
</html>
