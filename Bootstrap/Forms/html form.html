    </head>
    <body>
        <form enctype="multipart/form-data">
            <label>Enter your name: </label>
            <input type="text" required="required"><br><br>
            <label>Enter Your Email: </label>
            <input type="email"><br><br>
            <label>Enter your Contact No: </label>
            <input type="tel"><br><br>
            <label>Create your password: </label>
            <input type="password"><br><br>
            <label>Select your date of birth: </label>
            <input type="date"><br><br>
            <label>Select Your City: </label>
            <select>
                <option>Choose Your city</option>
                <option>Guntur</option>
                <option>Vijayawada</option>
                <option>Kadapa</option>
                <option>Bangaluru</option>
                <option>Hyderabad</option>
            </select><br><br>
            <label>Select your State: </label>
            <select>
                <option>Choose Your State</option>
                <option>Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Karnataka</option>
                <option>Mumbai</option>
                <option>Delhi</option>
            </select><br><br>
            <label>Select Your Gender: </label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Fe-male">Fe-male
            <input type="radio" name="gender" value="Others">Others
            <br><br>
            <label>Select your Skills: </label>
            <input type="checkbox" value="Html">Html
            <input type="checkbox" value="Css">Css
            <input type="checkbox" value="Bootstrap">Bootstrap
            <input type="checkbox" value="Javascript">Javascript
            <input type="checkbox" value="ReactJs">ReactJs
            <br><br>
            <label>Upload a File : </label>
            <input type="file" accept="pdf"><br><br>
            <button type="button">Submit</button>
        </form>
    </body>
</html>
