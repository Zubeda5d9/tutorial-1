<!DOCTYPE Html>
<html>
    <head>
        <title>function with return type</title>
    </head>
    <body>
        <h1 id="msg"></h1>
        <script>
            
            function add(o,p){
                var o=10
                var p=90
                var add=o+p;
                return add;
                
            }
            document.getElementById("msg").innerHTML=add()
        </script>
    </body>
</html>
