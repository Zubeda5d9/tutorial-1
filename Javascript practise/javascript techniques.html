<!--inline techniques-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Inline styles</title>
    </head>
    <body>
        <h1>This is a inline style technique</h1>
        <button type="button" onclick='window.print()'>Print</button>
        <button type="button" onclick=''>Printpage</button>
    </body>


</html>

<!--Embedded script-->
<!--use either in head section or body section-->
<!DOCTYPE Html>
<html>
    <head>
        <title>Embedded Javascript</title>
        <script>
            function Printpage(){
                window.print();
            }
        </script>
    </head>
    <body>
        <h1>This is a embedded style of javascript</h1>
        <button type="button" onclick="Printpage()">Print</button>
    </body>
</html>



<!--External style technique-->
<!DOCTYPE html>
<html>
    <head>
        <title>External JS File</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Welcome to Javascript From External File</h1>
        <button type="button" onclick="printPage()">Print</button>
    </body>
</html>
