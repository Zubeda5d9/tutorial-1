<!DOCTYPE Html>
<html>
    <head>
        <title>Function with parameters</title>
    </head>
    <body>
        <h1 id="data"></h1>
        <script>
            function add(o,p){
                var add=o+p;
                document.getElementById("data").innerHTML=add
            }add(10,30)
        </script>
    </body>
</html>
