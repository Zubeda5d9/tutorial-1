<!DOCTYPE Html>
<html>
    <head>
        <title>to string</title>
    </head>
    <body>
        <script>
            function f1(){
                var courses=["Computer science","EEE","ECE","Civil","mechanical"];
                var str=courses.toString();
                for(var value of str){
                    document.write(value+"<br>")
                }
            }f1()
        </script>
    </body>
</html>
