    function is declared with function keyword followed by function name
     In Javascript we have core functions and advanced functions
    core functions
       function with parameters 
       function without parameters
       function with return type 
    advanced functions
       arrow function
       anonymous function   -->
    
<!-- function without parameter -->
<!-- document.write()-->
<!DOCTYPE Html>
<html>
    <head>
        <title>document.write()</title>
    </head>
    <body>
        <script>
            function add(){
                var a=10;
                var b=20;
                var add=a+b;
                document.write("addition is:"+add)
            }add()
        </script>
    </body>
</html>

<!-- innerHtml or value -->
<!-- innerHtml -->
<!DOCTYPE Html>
<html>
    <head>
        <title>innerHtml</title>
    </head>
    <body>
        <h1 id="heading"></h1>
        <script>
            function div(){
                var n=24
                var m=2
                var div=n/m
                document.getElementById("heading").innerHTML="Division is: "+div
            }
            div()
        </script>
    </body>
</html>


<!-- value -->
<!DOCTYPE Html>
<html>
    <head>
        <title>innerHtml</title>
    </head>
    <body>
        <input type="button" id="heading" readonly="">
        <script>
            function div(){
                var n=24
                var m=2
                var div=n/m
                document.getElementById("heading").value="Division is: "+div
            }
            div()
        </script>
    </body>
</html>


<!-- function with parameters -->
<!DOCTYPE Html>
<html>
    <head>
        <title>Function with parameters</title>
    </head>
    <body>
        <h1 id="data"></h1>
        <script>
            function add(o,p){
                var add=o+p;
                document.getElementById("data").innerHTML=add
            }add(10,30)
        </script>
    </body>
</html>

<!--function with return type-->
<!DOCTYPE Html>
<html>
    <head>
        <title>function with return type</title>
    </head>
    <body>
        <h1 id="msg"></h1>
        <script>
            
            function add(o,p){
                var add=o+p;
                return add
                
            }
            document.getElementById("msg")=add
        </script>
    </body>
</html>

<!--arrow function-->
<!DOCTYPE Html>
<html>
    <head>
        <title>arrow function</title>
    </head>
    <body>
        <script>
            var arrow_function=()=>{
                document.write("thid is arrow function")
            }
            arrow_function()
        </script>
    </body>
</html>


<!--anonymous function-->
<!DOCTYPE Html>
<html>
    <head>
        <title>arrow function</title>
    </head>
    <body>
        <script>
            var anonymous=function(){
                document.write("This is anonymous function")
            }
            anonymous()
        </script>
    </body>
</html>
