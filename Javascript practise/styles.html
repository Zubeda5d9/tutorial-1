<!--set attribute-->
<!DOCTYPE Html>
<html>
    <head>
        <title>Onload</title>
        <script>
            function bodyload(){
                document.getElementById("heading").setAttribute('style',"color:black;background-color:teal")
            }
        </script>

    </head>
    <body onload="bodyload()">
        <h1 id="heading">Shaik Zubeda Tabassum</h1>

        
    </body>
</html>
