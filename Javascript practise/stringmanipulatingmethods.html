<!--Start with-->
<!DOCTYPE html>
<html>
  <head>
    <title>Startwith() method</title>
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <script>
      function verifyCardnumber() {
        var cardnumber = document.getElementById("res").value;
        var pic = document.getElementById("pic");
        //simple decision
        if (cardnumber.startsWith("1234")) {
          pic.src = "../assets/mastercard.png";
        } else {
          if (cardnumber.startsWith("1222")) {
            pic.src = "../assets/rupay.png";
          } else {
            pic.src = "../assets/visa.png";
          }
        }
      }
    </script>
  </head>
  <body>
    
    <div >
        <label >Enter your cardnumber: </label>
        <input type="text" id="res" onkeyup="verifyCardnumber()" />
    
        <span >
            <img width="100" height="40" id="pic" />
        </span>
    </div>
  </body>
</html>



<!--endswith-->
<!DOCTYPE Html>
<html>
    <head>
        <title>Ends with()</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script>
            function verifywebsite(){
                var website=document.getElementById("msg").value;
                var icon=document.getElementById("icon");
                if(website.endsWith(".com")){
                    icon.className="bi bi-patch-check"
                }else{
                    icon.className="bi bi-x-circle"
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="msg" onkeyup="verifywebsite()">
        <span id="icon"></span>
    </body>
</html>
